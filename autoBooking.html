<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Booking</title>
    <link rel="stylesheet" href="auto.CSS">
</head>
<body>
    <main>
    <h1>Auto Booking Page</h1>
    <h2>Please Select Your Destination</h2>
    <div class="destination-options">
        <div class="options">
            <button class="destination-btn" onclick="bookRide('LECTURE HALL')">Lecture Hall</button>
            <img src="NLHC image.jpg" alt="Lecture Hall">
        </div>
        <div class="options">
            <button class="destination-btn" onclick="bookRide('LIBRARY')">Library</button>
            <img src="library image.jpg" alt="Library">
        </div>
        <div class="options">
            <button class="destination-btn" onclick="bookRide('AUDITORIUM')">Auditorium</button>
            <img src="auditorium image.jpeg" alt="Auditorium">
        </div>
        <div class="options">
            <button class="destination-btn" onclick="bookRide('HOSTEL')">Hostel</button>
            <img src="aquamarine image.jpg" alt="Hostel">
        </div>
        <div class="options">
            <button class="destination-btn" onclick="bookRide('MAIN GATE')">Main Gate</button>
            <img src="main gate image.jpg" alt="Main Gate">
        </div>
        
    </div>
</main>
<script src="auto.JS"></script>
</body>
</html>
