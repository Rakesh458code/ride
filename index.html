<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helping Students</title>
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <main>
    <header>
        <h1>Helping Students</h1>
    </header>
    <section id="booking">
        <p>Need an Auto or Bicycle??</p>
        <p>You can book here</p>
    </section>
    <section id="options">
        <div class="option">
            <button class="book-btn" id="autoBtn">Book an Auto</button>
            <img src="auto image.avif" alt="Auto Image">
        </div>

        <div class="option">
            <button class="book-btn" id="cycleBtn">Book a Bicycle</button>
            <img src="cycle image.jpg" alt="Cycle Image">
        </div>
 
        <div class="option">
            <button class="book-btn" id="bikeBtn">Book a Bike</button>
            <img src="bike image.jpg" alt="Bike Image">
        </div>
    </section>
</main>
    <script src="script.JS"></script>
</body>
</html>
